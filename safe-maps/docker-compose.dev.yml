# Development overrides â€” adds hot-reload via volume mounts.
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  backend:
    build:
      target: builder # if multi-stage; single-stage fallback is the same image
    command: node --watch src/index.js
    volumes:
      - ./backend/src:/app/src # live source mount
      - ./backend/src/data:/app/src/data # data files
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src # live source mount
      - ./frontend/index.html:/app/index.html
    environment:
      - VITE_API_HOST=http://backend:3001
    depends_on:
      - backend
